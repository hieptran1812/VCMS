- question: VCMS có chức năng gì?
  tags: ['General']
  answer: |-
    VCMS cung cấp các API kiểm duyệt nội dung video và hình ảnh, cụ thể như sau:
    - Kiểm duyệt nội dung video, hỗ trợ nhận diện các video có nội dung nhạy cảm liên quan tới chiến tranh, tai nạn, thiên tai, cờ bạc. Nhận diện các văn bản, từ ngữ xuất hiện trong video, từ đó người dùng có thể lọc ra những từ ngữ không phù hợp theo mục đích sử dụng của mình
    - Hỗ trợ nhận diện văn bản, từ trong hình ảnh

- question: VCMS có thể ứng dụng trong lĩnh vực nào?
  tags: ['General']
  answer: |-
    Mạng xã hội: Hệ thống kiểm duyệt nội dung video có thể được sử dụng để đảm bảo rằng các video được chia sẻ trên mạng xã hội không vi phạm các quy định và chính sách của nền tảng, bao gồm cả nội dung bạo lực, đồi trụy hoặc phản động. 
    Giáo dục: Trong lĩnh vực giáo dục, hệ thống kiểm duyệt nội dung video có thể được sử dụng để đảm bảo rằng các video được sử dụng trong giảng dạy đáp ứng các tiêu chuẩn giáo dục và không chứa nội dung không phù hợp với đối tượng học sinh.
    Giải trí: Hệ thống kiểm duyệt nội dung video có thể được sử dụng để đảm bảo rằng các video giải trí không chứa nội dung phản động, bạo lực hoặc không phù hợp với lứa tuổi của người xem.
    Quảng cáo: Hệ thống kiểm duyệt nội dung video có thể được sử dụng để đảm bảo rằng các quảng cáo trên video đáp ứng các tiêu chuẩn quảng cáo và không chứa nội dung sai lệch hay lừa đảo.